<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>WaveSound | UserProfile</title>

	<link rel="icon" type="image/png" href="img/logo.png">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

	<!-- style -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/stile.css" />
</head>

<body>
	<header>
		<span id="header-left">
            <span class="logo"></span><span class="brand pacifico italic">WaveSound</span>
		</span>
		<span id="header-right">
            <span class="join-us">
                Join our community, it's 100% free
            </span>
		</span>
	</header>

	<main>

		<h1 id="impostazioni-profilo">Impostazioni Profilo</h1>
		<div id="container">
			<div class="option-container">
				<form>
					<h3>Username</h3>
					<input type="text" name="username">
					<h3>Nome</h3>
					<input type="text" name="nome">
					<h3>Cognome</h3>
					<input type="text" name="cognome">
					<h3>Data Di Nascita</h3>
					<input type="date" name="data">
					<h3>Email</h3>
					<input type="email" name="email">
					<p>-------------------------------------------</p>
					<h3>Password</h3>
					<input type="button" onclick="show()" value="Cambia">
					<br>
					<div id="pass">
						<input type="password" name="pass"><br>
						<input type="password" name="re-pass"><br>
						<input type="submit" onclick="hide()" value="Salva">
					</div>
					<p>-------------------------------------------</p>
					<h3>Personalizza Link Libreria</h3>
					<input type="text" value="Link" name="link-libreria">
					<p>Salva le tue modifiche</p>
					<input type="submit" value="Salva">
				</form>
			</div>
			<div class="profile-picture">
				<img src="img/defualt-profile-icon-9.png">
				<form action="uploader.php" method="post" enctype="multipart/form-data">
					<input type="file" name="fileToUpload" id"fileToUpload">
					<input type="submit" value="Cambia" alt="Cambia Immagine Profilo" name="submit">
				</form>
			</div>

		</div>

	</main>
</body>

<script>
	function show() {
		document.getElementById("pass").style.display = "block";
	}

	function hide() {
		document.getElementById("pass").style.display = "none";
	}

</script>

</html>
