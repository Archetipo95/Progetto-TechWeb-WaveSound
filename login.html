<!DOCTYPE html>
<html lang="en">

<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>WaveSound | Log In</title>

	<!-- font + fav icon -->
	<link rel="icon" type="image/png" href="misc/img/logo.png">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

	<!-- style -->
	<link rel="stylesheet" type="text/css" href="misc/css/style.css" />

</head>

<body>

	<header>
		<div class="header-container">
			<div class="header-left">
				<a class="img-link" href="index.html">
					<div id="logo"></div>
					<div id="brand" class="pacifico italic">WaveSound</div>
				</a>
			</div>
			<div class="header-right">
				<div id="join-us">
					Join our community, it's 100% free
				</div>
			</div>
		</div>
	</header>

	<main class="reglog center">
		<div class="reglog-title">
			<h1>Log in your <span class="pacifico italic"> WaveSound </span> account</h1>
		</div>
		<form action="misc/php/login.php" method="post">
			<div class="input-text">
				<label for="email">Email</label>
				<br/>
				<input type="text" placeholder="Your e-mail address" name="email" required>
				<br/>
				<label for="password">Password</label>
				<br/>
				<input type="password" placeholder="Your password" name="password" required>
			</div>

			<button class="form-buttons" id="button-submit" type="submit" class="signupbtn">Sign In</button>
			<button class="form-buttons" id="button-cancel" type="button" class="cancelbtn">Cancel</button>
			<br/>
			<input type="checkbox" checked="checked"> Remember me
			<br/>
			<br/>
			<a href="#">Forgot your password?</a> | <a href="register.html">Need a new account?</a>
		</form>
	</main>

	<footer>
		<div data-include="misc/include/footer.html"></div>
	</footer>

	<script src="misc/js/include.js"></script>
	
	<button onclick="topFunction()" id="button-top" title="Go to top">Top</button>

	<script src="misc/js/button-top.js"></script>

</body>

</html>
