<!DOCTYPE html>
<html lang="en">

<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>WaveSound | Settings</title>

	<!-- font + fav icon -->
	<link rel="icon" type="image/png" href="img/logo.png">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>

	<header>
		<div data-include="misc/include/header.html"></div>
	</header>

	<nav>
		<div id="nav-bar">
			<p>You are in >> Settings</p>
		</div>
		<div id="nav-menu">
			<ul>
				<li><a href="main.html">Home</a></li>
				<li><a href="#">My Favorites</a></li>
				<li><a href="user-creations.html">My Creations</a></li>
			</ul>
		</div>
	</nav>

	<main class="main-right">
		<div class="content-body">
			<div class="content center" id="content-settings">
				<h1>Profile Settings</h1>
				<div class="container-settings">
					<form>
						<label>Username</label>
						<br/>
						<input type="text" name="username">
						<br/>
						<label for="email">Name</label>
						<br/>
						<input type="text" name="nome">
						<br/>
						<label>Surname</label>
						<br/>
						<input type="text" name="cognome">
						<br/>
						<label>Birthday</label>
						<br/>
						<input type="date" name="data">
						<br/>
						<label>Email</label>
						<br/>
						<input type="email" name="email">
						<br/>
						<br/>
						<input type="button" onclick="show()" value="Change">
						<label>Password</label>
						<br/>
						<div id="pass">
							<input type="password" name="pass"><br>
							<input type="password" name="re-pass"><br>
							<input type="submit" onclick="hide()" value="Salva">
						</div>
						<label>Custom album link</label>
						<br/>
						<input type="text" value="Link" name="album-link">
						<br/>
						<input type="submit" value="Save">
					</form>
				</div>
				<div class="container-picture">
					<img id="profile-picture" src="img/default-profile.png">
					<form action="php/uploader.php" method="post" enctype="multipart/form-data">
						<input type="file" name="fileToUpload" id="fileToUpload">
						<input type="submit" value="Cambia" alt="Cambia Immagine Profilo" name="submit">
					</form>
				</div>
			</div>
		</div>
	</main>

	<footer class="footer-main">
		<div data-include="misc/include/footer.html"></div>
	</footer>

	<script src="js/include.js"></script>
</body>

<script>
	function show() {
		document.getElementById("pass").style.display = "block";
	}

	function hide() {
		document.getElementById("pass").style.display = "none";
	}
</script>

</html>
