image: samueldebruyn/debian-git

pipelines:
  default:
    - step:
        script:
          - apt-get update
          - apt-get -qq install git-ftp
          - git ftp push --user $FTP_USER --passwd $FTP_PASSWORD ftp://ftp.wavesound.altervista.org